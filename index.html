<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/reset.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="main-container">

    <header>    
      <h1>The Grid</h1>
      <div class="scoreboard">
        <div class="player-container player1">
          <p class="score"><span>0</span></p>
          <div class="player-name-container">
            <span>X</span>
            <h3>PLAYER ONE</h3>
          </div>
        </div>
        <div class="draw-container">
          <p class="draw-count score"><span>0</span></p>
          <h3>DRAW</h3>
        </div>
        <div class="player-container player2">
          <p class="score"><span>0</span></p>
          <div class="player-name-container">
            <span>O</span>
            <h3>PLAYER TWO</h3>
          </div>
        </div>
      </div>
    </header>

    <div class="game-status-container">
      <p class="game-status"><span></span></p>
    </div>

    <div class="game-container">
    </div>
    
    <button class="play-again-end-btn hidden">Play again</button>
    
    <div class="settings-container">
      <button class="config-btn">RESET</button>

      <P>Settings:</P>
      <form action="#n" id="board-size">
        <label><input type="radio" id="sml" name="size" value="3" checked="checked">small</label>
        <label><input type="radio" id="med" name="size" value="4">medium</label>
        <label><input type="radio" id="lge" name="size" value="5">huge</label>
      </form>

      <form action="#n" id="win-condition">
        <label><input type="radio" id="three-in-a-row" name="win" value="3" checked="checked">3 in a row</label>
        <label><input type="radio" id="entire-row" name="win" value="entire">Entire Row</label>
      </form>

    </div>

  </div>

  <script src="./scripts/tictactoe.js"></script>
</body>
</html>
