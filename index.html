<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/reset.css" type="text/css" rel="stylesheet">
  <link href="css/style.css" type="text/css" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>


  <div class="game-container">
    <div data-number="00">1</div>
    <div data-number="01">2</div>
    <div data-number="02">3</div>
    <div data-number="10">4</div>
    <div data-number="11">5</div>
    <div data-number="12">6</div>
    <div data-number="20">7</div>
    <div data-number="21">8</div>
    <div data-number="22">9</div>
  </div>

  <p class="players-turn">Who just clicked: <span></span></p>
  <p class="game-status">Game status: <span></span></p>
  <p class="player1-score">Player 1 score: <span>0</span></p>
  <p class="player2-score">Player 2 score: <span>0</span></p>


  <script src="./scripts/tictactoe.js"></script>
</body>
</html>
